<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
	<style>
		body{  margin: 0;padding: 0;}
		.download{ width: 100%; height: 14rem; position: relative;background-image: url(/public/img/down/dao.jpg);background-size: 100%; background-repeat: no-repeat;}
		#in-self {width: 100%;height: 7.6rem;}

        .in-button {width: 240px;height: 50px;margin: 0 auto;}
		.in-button img {width: 100%;height: 100%;display: block;border: none;}
		#mcover{ position: fixed; top:0;  left:0; width:100%; height:100%;background:rgba(0, 0, 0, 0.7);  display:none;z-index:20000;}
        #mcover img {position: fixed;right: 10px;top:5px;width: 260px;height: 180px;z-index:20001;}

	</style>
<script>
/**
 * [isMobile 判断平台]
 * @param test: 0:iPhone    1:Android
 */
function ismobile(){
    var u = navigator.userAgent, app = navigator.appVersion;
    if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){  
       if(/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)){
        return '0';
       }else{
        return '1';
       }
    }else if( u.indexOf('iPad') > -1){
        return '0';
    }else{
        return '1';
    }
};


var p = ismobile();
var ua = window.navigator.userAgent.toLowerCase(); 
if(ua.match(/MicroMessenger/i)== 'micromessenger'){
	document.getElementById('code').style.display='';
	document.getElementById('mcover').style.display='block';
}
else{
	if(p==0){  //0:iPhone    1:Android
		window.location.href="http://www.csshmd.com";
	}
}


</script>

<script>
var ua = window.navigator.userAgent.toLowerCase(); 
if(ua.match(/MicroMessenger/i)== 'micromessenger'){
	document.getElementById('code').style.display='';
	document.getElementById('mcover').style.display='block';
	//return true;

else{
