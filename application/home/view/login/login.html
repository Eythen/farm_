<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>信息管理平台</title>
	{include file="public:css" /}
</head>
<body>
	<table class="table text-center table-hover" data-toolbar="#toolbar" data-toggle="table" data-sort-name="id" data-sort-order="desc" data-url="{:url('login')}" data-side-pagination="server" data-pagination="true" data-page-list="[5, 10, 20, 50, 100, 200]" data-show-refresh="true" data-search="true" data-show-export="true" data-filter-control="true" data-filter-show-clear="true" >
        <thead>
            <tr>
                <th data-halign="center" data-field="username" >用户名</th>
                <th data-halign="center" data-field="time" >登录时间</th>
                <th data-halign="center" data-field="ip" >IP地址</th>
                <th data-halign="center" data-field="platform" >操作系统</th>
                <th data-halign="center" data-field="browser" >浏览器</th>
                <th data-halign="center" data-field="browserversion" >浏览器版本</th>
            </tr>
        </thead>
    </table>
	{include file="public:js" /}
</body>
</html>
