    function operateFormatter(value, row, index) {
        if (row.status == '进行中') {
            return [
                '<a href="javascript:void(0);" class="btn-icon edit btn btn-sm btn-success" title="编辑"><i class="fa fa-edit"></i>编辑</a> <a href="javascript:void(0);" class="btn-icon end btn btn-sm btn-info" title="完结" data-id="' + row.help_id + '"><i class="fa fa-check"></i>完结</a><a href="javascript:void(0);" class="btn-icon remove  btn btn-sm btn-danger" title="删除"><i class="fa fa-remove"></i>删除</a><a href="javascript:void(0);" class="btn-icon detail btn btn-sm btn-primary" title="收支"><i class="fa fa-book"></i>收支</a><a href="javascript:void(0);" class="btn-icon report  btn btn-sm btn-warning" title="报告"><i class="fa fa-book"></i>报告</a>',
            ].join('');
        } else {
            return [
                '<a href="javascript:void(0);" class="btn-icon edit btn btn-sm btn-success" title="编辑"><i class="fa fa-edit"></i>编辑</a> <a href="javascript:void(0);" class="btn-icon remove  btn btn-sm btn-danger" title="删除"><i class="fa fa-remove"></i>删除</a><a href="javascript:void(0);" class="btn-icon detail btn btn-sm btn-primary" title="收支"><i class="fa fa-book"></i>收支</a><a href="javascript:void(0);" class="btn-icon report  btn btn-sm btn-warning" title="报告"><i class="fa fa-book"></i>报告</a>',
            ].join('');
        }

    }

    window.operateEvents = {
        // 编辑
        'click .edit': function(e, value, row, index) {
            //var url = $(this).data('url');
            var url = "{:url('home/Help/help')}?act=edit&help_id=" + row.help_id;
            var title = row.title + '-编辑';
            var arr = new Array();

            $(window.parent.document).find(".page-tabs-content a").each(function(index) {
                arr[index] = $(this).data('id');
            });
            //获取导航index
            var weizhi = $.inArray(url, arr);
            if (weizhi < 0) {

                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".page-tabs-content").append('<a href="javascript:;" class="J_menuTab active" data-id="' + url + '">' + title + ' <i class="fa fa-times-circle"></i></a>');

                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent").append('<iframe class="J_iframe" name="iframeUid0" width="100%" height="100%" src="' + url + '" frameborder="0" data-id="' + url + '" seamless></iframe>');
            } else {
                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent iframe:eq(" + weizhi + ")").css('display', 'block');
                $(window.parent.document).find(".page-tabs-content a:eq(" + weizhi + ")").addClass('active');
            }
        },
        // 报告
        'click .report': function(e, value, row, index) {
            //var url = $(this).data('url');
            var url = "{:url('home/Help/reportList')}?help_id=" + row.help_id;
            var title = row.title + '-进展报告';
            var arr = new Array();

            $(window.parent.document).find(".page-tabs-content a").each(function(index) {
                arr[index] = $(this).data('id');
            });
            //获取导航index
            var weizhi = $.inArray(url, arr);
            if (weizhi < 0) {
                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".page-tabs-content").append('<a href="javascript:;" class="J_menuTab active" data-id="' + url + '">' + title + ' <i class="fa fa-times-circle"></i></a>');
                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent").append('<iframe class="J_iframe" name="iframeUid0" width="100%" height="100%" src="' + url + '" frameborder="0" data-id="' + url + '" seamless></iframe>');
            } else {
                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent iframe:eq(" + weizhi + ")").css('display', 'block');
                $(window.parent.document).find(".page-tabs-content a:eq(" + weizhi + ")").addClass('active');
            }
        },
        // 收支
        'click .detail': function(e, value, row, index) {
            //var url = $(this).data('url');
            var url = "{:url('home/FormProject/detail')}?help_id=" + row.help_id;
            var title = row.title;
            var arr = new Array();

            $(window.parent.document).find(".page-tabs-content a").each(function(index) {
                arr[index] = $(this).data('id');
            });
            //获取导航index
            var weizhi = $.inArray(url, arr);
            if (weizhi < 0) {

                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".page-tabs-content").append('<a href="javascript:;" class="J_menuTab active" data-id="' + url + '">' + title + ' <i class="fa fa-times-circle"></i></a>');

                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent").append('<iframe class="J_iframe" name="iframeUid0" width="100%" height="100%" src="' + url + '" frameborder="0" data-id="' + url + '" seamless></iframe>');
            } else {
                $(window.parent.document).find(".page-tabs-content a").removeClass('active');
                $(window.parent.document).find(".J_mainContent iframe").css('display', 'none');
                $(window.parent.document).find(".J_mainContent iframe:eq(" + weizhi + ")").css('display', 'block');
                $(window.parent.document).find(".page-tabs-content a:eq(" + weizhi + ")").addClass('active');
            }
        },
        // 删除
        'click .remove': function(e, value, row, index) {
            $.ajax({
                url: "{:url('helpHandle')}",
                type: 'POST',
                dataType: 'json',
                data: { help_id: row.help_id, act: "del" },
                success: function(data) {
                    if (data.code) {
                        $(".table tr[data-index=" + index + "]").remove();
                    } else {
                        layer.msg(data.msg, { icon: 2 });
                    }

                }
            })
        },

        // 完结
        'click .end': function(e, value, row, index) {
            
            $.ajax({
                url: "{:url('helpHandle')}",
                type: 'POST',
                dataType: 'json',
                data: {help_id: row.help_id, act:"end"},
                success: function(data){
                    if( data.code ){
                        $(".table tr[data-index="+index+"]").children('td').eq(5).html('已完结');
                        $(".table tr[data-index="+index+"]").children('td').eq(7).find('.end').remove();
                    }else{
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            })
        },
    };

        $("#delete_more").click(function(event) {
