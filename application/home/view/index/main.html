<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息管理平台</title>
    {include file="public:css" /}
    <style type="text/css">
        html{background-color: #f5f5f5}
        .table thead {background-color: #ccc;}


    </style>
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
    <div class="panel well">

     <section class="content">
		<div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="widget yellow-bg p-lg text-center">
                  <div class="m-b-md">
                      <i class="fa fa-bell fa-4x"></i>
                      <h1 class="m-xs">{$count.handle_order}</h1>
                      <h3 class="font-bold no-margins">
                              待处理订单
                          </h3>
                      <!-- <small>账户</small> -->
                  </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="widget lazur-bg p-lg text-center">
                  <div class="m-b-md">
                      <i class="fa fa-book fa-4x"></i>
                      <h1 class="m-xs">{$count.goods}</h1>
                      <h3 class="font-bold no-margins">
                              商品数量
                          </h3>
                      <!-- <small>账户</small> -->
                  </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="widget navy-bg p-lg text-center">
                  <div class="m-b-md">
                      <i class="fa fa-files-o fa-4x"></i>
                      <h1 class="m-xs">{$count.article}</h1>
                      <h3 class="font-bold no-margins">
                              文章数量
                          </h3>
                      <!-- <small>账户</small> -->
                  </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="widget red-bg p-lg text-center">
                  <div class="m-b-md">
                      <i class="fa fa-users fa-4x"></i>
                      <h1 class="m-xs">{$count.users}</h1>
                      <h3 class="font-bold no-margins">
                              会员总数
                          </h3>
                      <!-- <small>账户</small> -->
                  </div>
              </div>
            </div>

         </div>
		
		<div class="row">
			<div class="col-md-12">
		      <div class="panel panel-primary">
		        <div class="panel-heading">
		          今日统计
		        </div>
		        <div class="panel-body">
	         		<div class="row">
			  			<div class="col-sm-3 col-xs-6">
			  				新增订单：{$count.new_order}
			  			</div>
			  				<div class="col-sm-3 col-xs-6">
			  				今日访问：{$count.today_login}
			  			</div>
			  				<div class="col-sm-3 col-xs-6">
			  				新增会员：{$count.new_users}
			  			</div>
			  				<div class="col-sm-3 col-xs-6">
			  				待审评论：{$count.comment}
			  			</div>
		  			</div>
		        </div>
		      </div>
		    </div>
		</div>

     </section>
 </div>
 {include file="public:js" /}
 </body>
 </html>
