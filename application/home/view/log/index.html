<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息管理平台</title>
    {include file="public:css" /}
    <style type="text/css">
        html{background-color: #f5f5f5}
        .table thead {background-color: #ccc;}


    </style>
</head>
<body>
    <div class="well well-sm" >
        
        <table class="table text-center table-hover table-condensed" data-toolbar="#toolbar" data-toggle="table" data-sort-name="id" data-sort-order="desc" data-url="{:url('index')}" data-side-pagination="server" data-pagination="true" data-page-list="[10, 20, 50, 100, 200]" data-show-refresh="true" data-search="true" data-show-export="true" data-filter-control="true" data-filter-show-clear="true" >
            <thead>
                <tr>
                    <th data-halign="center" data-field="id" data-filter-control="input" >ID</th>
                    <th data-halign="center" data-field="admin_id" data-filter-control="input" >用户ID</th>
                    <th data-halign="center" data-field="username" data-filter-control="input" >用户</th>
                    <th data-halign="center" data-field="time" data-filter-control="input" >登陆时间</th>
                    <th data-halign="center" data-field="platform" data-filter-control="input" >操作系统</th>
                    <th data-halign="center" data-field="browser" data-filter-control="input" >浏览器</th>
                    <th data-halign="center" data-field="browserversion" data-filter-control="input" >浏览器版本</th>
                    <th data-halign="center" data-field="ip"  data-formatter="ipFormatter">登陆ip</th>
                </tr>
            </thead>
        </table>
    </div>
    {include file="public:js" /}
    <script type="text/javascript">
        var url = 'https://www.baidu.com/s?wd=';

        function ipFormatter(value, row, index) {
            return [
                    value+'<a href="javascript:window.open(\''+url+value+'\');" class="btn-icon edit btn btn-sm btn-primary" title="查IP地址">查IP地址</a>',
                ].join('');
        }

        $(function(){
           

            //更新
            $('.myrefresh').click(function(event) {
                $(".table").bootstrapTable('refresh');
            });

            

            
            
        })

    </script>
</body>
</html>
