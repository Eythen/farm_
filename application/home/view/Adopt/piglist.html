<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息管理平台</title>
    {include file="public:css" /}
    <style type="text/css">
        html{background-color: #f5f5f5}
        .table thead {background-color: #ccc;}


    </style>
</head>
<body>
    <div class="panel panel-info well">
        <div class="panel-heading">
            <h4 class="panel-title">
                <b class="replyform">查询</b>
            </h4>
        </div>
        <div class="panel-body">
            <div class="col-sm-12">
                <form class="form-horizontal" id="mysearch">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label">编号：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="key_word" id="key_word" placeholder="请输入编号" value="">
                            </div>
                        </div> 
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label">价格：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="shop_price" id="shop_price" placeholder="请输入价格" value="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label">上下架：</label>
                            <div class="col-sm-7">
                                <select name="is_on_sale" id="is_on_sale" class="form-control">
                                    <option value="">全部</option>                  
                                    <option value="1">上架</option>
                                    <option value="0">下架</option>
                                </select>
                            </div>    
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="out_time" id="out_time" placeholder="请输入出栏时间" value="" readonly="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label">认养：</label>
                            <div class="col-sm-7">
                                <select name="user_id" id="user_id" class="form-control">
                                    <option value="">全部</option>                  
                                    <option value="1">未认养</option>
                                    <option value="0">已认养</option>
                                </select>
                            </div>    
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label">认养人：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="user_name" id="user_name" placeholder="请输入认养人" value="">
                            </div>
                        </div> 
                    </div>

                    

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="reset" class="col-sm-5 btn btn-danger">重置</button>
                            <span class="pull-right col-sm-5 btn btn-primary mysearch_btn">搜索</span>
                        </div> 
                          
                    </div>

                </form>    
            </div>
        </div>
    </div>

    <div class="well well-sm" >
        <div id="toolbar">
            <!-- <button id="add" class="btn btn-success">
                <i class="glyphicon glyphicon-plus"></i> 导入数据
            </button> -->
            <button id="more_del" class="btn btn-warning">
                <i class="glyphicon glyphicon-minus"></i> 批量删除
            </button>
            <!--<a href="{:url('index/Goods/index')}" target="_blank" id="myhome" class="btn btn-info">-->
                <!--<i class="glyphicon glyphicon-home"></i> 网站首页-->
            <!--</a>-->
            <button type="button" onclick="location.href='{:url('addEditPig')}'" class="btn btn-primary"><i class="fa fa-plus"></i> 添加新花猪</button>
            
        </div>
        <table class="table text-center table-hover table-condensed" data-toolbar="#toolbar" data-toggle="table" data-sort-name="id" data-sort-order="desc" data-url="{:url('piglist')}" data-side-pagination="server" data-pagination="true" data-page-list="[10, 20, 50, 100, 200]" data-show-refresh="true" data-search="false" data-show-export="true" data-filter-control="true" data-filter-show-clear="true" >
            <thead>
                <tr>
                    <th data-halign="center" data-field="state" data-checkbox="true" ></th>
                    <th data-halign="center" data-field="pig_id" data-filter-control="input" >ID</th>
                    <th data-halign="center" data-field="pig_name" data-filter-control="input" >编号</th>
                    <th data-halign="center" data-field="pig_price" data-filter-control="input">价格</th>
                    <th data-halign="center" data-field="last_update_uid" data-filter-control="input">更新人员</th>
                    <th data-halign="center" data-field="last_update" data-filter-control="input">更新时间</th>
                    <th data-halign="center" data-field="out_time" data-filter-control="input">出栏</th>
                    <th data-halign="center" data-field="user_name" data-filter-control="input">认养人</th>
                    <th data-halign="center" data-field="adopt_time" data-filter-control="input">认养时间</th>
                    <th data-halign="center" data-field="is_on_sale" data-formatter="is_on_sale_Formatter" >上架</th>
                    <!--<th data-halign="center" data-field="is_new" data-formatter="is_new_Formatter" >新品</th>-->
                    <!-- <th data-halign="center" data-field="is_recommend" data-formatter="is_recommend_Formatter" >推荐</th> -->
                    <!--<th data-halign="center" data-field="is_hot"  data-formatter="is_hot_Formatter" >热卖</th>-->
                    <th data-halign="center" data-field="operate" data-formatter="operateFormatter" data-events="operateEvents" >操作</th>
                </tr>
            </thead>
        </table>
    </div>
    {include file="public:js" /}
    <link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <script type="text/javascript">
    
        function is_on_sale_Formatter(value, row, index) {
            if(value){
                var img = 'yes.png';
            }
            else{
                var img = 'cancel.png';
            }
            return '<img width="20" height="20" src="__PUBLIC__/images/'+img+'" onclick="changeTableVal(\'pig\',\'pig_id\','+row.pig_id+',\'is_on_sale\',this)"/>';
              
        }
       

        function operateFormatter(value, row, index) {
            
            return [
                //'<a href="javascript:void(0);" class="btn-icon view btn btn-sm btn-info" title="查看">查看</a>',
                     '  <a href="javascript:void(0);" class="btn-icon edit btn btn-sm btn-primary" title="详情">详情</a>', '  <a href="javascript:void(0);" class="btn-icon remove btn btn-sm btn-warning" title="删除">删除</a>'
                ].join('');
              
        }

        window.operateEvents = {
            // 查看
//            'click .view': function (e, value, row, index) {
//                //var url = $(this).data('url');
//                var url = "{:url('wap/Goods/show')}"+"?goods_id="+row.goods_id;
//                window.open(url);
//            },
            /*'click .delImgCache': function (e, value, row, index) {

            },
            'click .delHtmlCache': function (e, value, row, index) {

            },*/
            // 详情
            'click .edit': function (e, value, row, index) {
                var url = "{:url('addEditPig')}"+"?pig_id="+row.pig_id;
                location.href=url;

            },

            // 删除
            'click .remove': function (e, value, row, index) {
                $.ajax({
                    url: "{:url('delPig')}",
                    type: 'POST',
                    dataType: 'json',
                    data: {id: row.pig_id},
                    success: function(data){
                        if( data.status == 1 ){
                            $(".table tr[data-index="+index+"]").remove();
                        }else{
                            layer.msg(data.msg, {icon: 2}); 
                        }

                    }
                })
            },
        };

        $(function(){
            //出栏
            $('#out_time').daterangepicker({
                format:"YYYY/MM/DD",
                singleDatePicker: false,
                showDropdowns: true,
                minDate:'2017/01/01',
                maxDate:'2030/01/01',
                startDate:'<?=date("Y/m/d", strtotime("-7 days"))?>',
                ranges: {
                   '今天': [moment(), moment()],
                   '昨天': [moment().subtract('days', 1), moment().subtract('days', 1)],
                   '最近7天': [moment().subtract('days', 6), moment()],
                   '最近30天': [moment().subtract('days', 29), moment()],
                   '上一个月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
                },
                locale : {
                    applyLabel : '确定',
                    cancelLabel : '取消',
                    fromLabel : '起始时间',
                    toLabel : '结束时间',
                    customRangeLabel : '自定义',
                    daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                    monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
                    firstDay : 1
                }
            });

            $('.form_date').datetimepicker({
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });

            $(".mysearch_btn").click(function(event) {

                var search = $("#mysearch").serialize();
                var url = "{:url('piglist')}"+"?"+search;
                $(".table").bootstrapTable('refresh', {
                    url: url
                });

            });

            //收缩表单
            $('.panel-heading').click(function(){
                $(".panel-body").toggle(1000);
                $(".panel-heading i").toggleClass("fa-chevron-up").toggleClass("fa-chevron-down");
            });

            $('#add').click(function(event) {
                layer.open({
                    title:'新增',
                    type: 2,
                    area: ['400px', '300px'],
                    fix: false, //不固定
                    maxmin: true,
                    content: "{:url('moreAdd')}",
                    end: function(){
                        $(".table").bootstrapTable('refresh');
                    }
                });
            });

            //更新
            $('.myrefresh').click(function(event) {
                $(".table").bootstrapTable('refresh');
            });

            //批量删除
            $("#more_del").click(function(event) {
              var obj = $(".table").bootstrapTable('getSelections');
              var str = '';
              for ( var o in obj) {
                str = str + obj[o].goods_id + ",";        
              };  


         

              if( str!='' ){
                //询问框
                layer.confirm('您确定要批量删除么？', {
                  btn: ['确定','取消'] //按钮
                }, function(index){
                    layer.close(index);

                    $.ajax({
                        url: "{:url('delPig')}",
                        type: 'POST',
                        dataType: 'json',
                        data: {id: str},
                        success: function(data){
                            if( data.status ){
                                
                                $(".table").bootstrapTable('refresh');
                            }else{
                                layer.msg(data.msg, {icon: 2}); 
                            }

                        }
                    })
                }, function(){
                  
                });

                
              }else{
                layer.alert('请选择需要删除的!');
              }
            });

            
            $('input[name=btSelectAll]').after(" 全选 ");

           
        })

    </script>
</body>
</html>
