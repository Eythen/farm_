		<link rel="apple-touch-startup-image" sizes="640x960" href="img/App-ios-logo-152x152.png" />

		<title>修改手机号码</title>
		
		<!-- css样式 -->
		<link href="__PUBLIC__/skin/css/weui.min.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/css/jquery-weui.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/font/iconfont.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/css/app.css" rel="stylesheet">


		<!-- 自适应处理页面js -->
		<script src="__PUBLIC__/skin/js/flexible.js"></script>

	<body ontouchstart>
		
		<header class="header">
			<a class="icon-jiantou-left" href="{:url('users/personal')}"></a>
			<div class="header-title">修改手机号码</div>
			<a class="txte-right" href="javascript:;" id="save">保存</a>
		</header>
        
        <div class="set">
        	<div class="weui-cells__title">您当前手机账号为<span id="tel"><?=nophone($user['mobile'])?></span>更新后可以用新手机登录</div>
            <div class="weui-cells weui-cells_form">
            	
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
				    <div class="weui-cell__bd">
				        <input class="weui-input" id="Mobile" type="number" pattern="[0-9]*" placeholder="" required>
				    </div>
				</div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
				    <div class="weui-cell__bd">
				        <input class="weui-input input-weui" id="verify" type="number" pattern="[0-9]*" placeholder="" required>
				        <input type="button" id="btn" class="modify-vcode-btn" value="获取验证码" />
				    </div>
				</div>
			</div>

        </div>

		<!-- js -->
		<script src="__PUBLIC__/skin/js/jquery.min.js"></script>
		<script src="__PUBLIC__/skin/js/fastclick.js"></script>
		<script>
			$(function() {
				//消除延迟
				FastClick.attach(document.body);
			});
		</script>
		<script src="__PUBLIC__/skin/js/jquery-weui.js"></script>
		<script>
			$(function() { 
				
				//隐藏电话4位数
				var tel = $('#tel').html();  
			    var mtel = tel.substr(0, 3) + '****' + tel.substr(8);  
			    $('#tel').text(mtel);
				
				$('#save').click(function(event) {
			    	var Mobile = $('#Mobile').val(),
					    partten = /^1[3|4|5|7|8]\d{9}$/;
					    verify = $('#verify').val();
					if(Mobile == '') {
						$('#Mobile').focus();
						$.toast("输入11位数手机号", "text");
						return false;
					} else if(!partten.test(Mobile)) {
						$.toast("您输入手机号码不正确?", "text");
						return false;
					} else if(verify.length < 4) {
						$('#verify').focus();
						$.toast("请输入4位数验证码", "text");
						return false;
				    } else {
				    	
				    	$.ajax({
		                    url: "{:url('users/resetpassword')}",
		                    type: 'POST',
		                    dataType: 'json',
		                    data: {mobile: Mobile},
		                    success: function(data){
		                        if( data.code ){
		                        	$.toast("保存成功", "text");
									window.location.href="{:url('users/personal')}";
		                        }else{
		                            $.toptip(data.msg, 'error'); 
		                        }
		                    }
		                });
					}
			    });
			    var wait=60;
				document.getElementById("btn").disabled = false;   
				function time(o) {
					if (wait == 0) {
						o.removeAttribute("disabled");           
						o.value="获取验证码";
						wait = 60;
					} else {
						o.setAttribute("disabled", true);
						o.value="重新发送(" + wait + ")";
						wait--;
						setTimeout(function() {
							time(o)
						},
						1000)
					}
				}
				document.getElementById("btn").onclick=function(){
					time(this);
					var Mobile = $('#Mobile').val(),
					    partten = /^1[3|4|5|7|8]\d{9}$/;
					if(Mobile == '') {
						$('#Mobile').focus();
						$.toptip('手机不能为空！', 'warning');
						return false;
					} 
					if(!partten.test(Mobile)) {
						$.toptip('您输入手机号码不正确?', 'warning');
						return false;
					} 
					/* ajax 调用 */

					$.ajax({
	                    url: "{:url('users/editsendcode')}",
	                    type: 'POST',
	                    dataType: 'json',
	                    data: {mobile: Mobile},
	                    success: function(data){
	                        if( data.code ){
								$.toptip('已发送', 'success');
	                        }else{
	                            $.toptip(data.msg, 'warning'); 
	                        }

	                    }
	                });
				}
			});
		</script>



	</body>

</html>
