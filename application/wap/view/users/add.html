		<title>注册</title>

		<link href="__PUBLIC__/skin/css/weui.min.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/css/jquery-weui.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/font/iconfont.css" rel="stylesheet">

	<body ontouchstart>

		<div class="login-box">
			<a class="icon-jiantou-left" href="{:url('login/index')}"></a>
			<div class="logo">
				<a href="{:url('wap/index')}"><img src="__PUBLIC__/skin/img/icon/logo.png"/></a>
			</div>
			<div class="login-bj">
				<div class="panel">

					<!--注册-->
					<div class="form-horizontal">
						<div class="form-group">
							<i class="icon-phone"></i>
							<input type="number" pattern="[0-9]*" class="form-control" id="Mobile" placeholder="手机号" required>
						</div>
						<div class="form-group">
							<i class="icon-yanzheng"></i>
							<input type="number" pattern="[0-9]*" class="form-control" id="verify" placeholder="验证码" required>
							<input type="button" id="btn" class="weui-vcode-btn" value="获取验证码" />
						</div>
						<div class="form-group">
							<i class="icon-mima"></i>
							<input type="password" class="form-control" id="password" placeholder="密　码">
							<div class="icon-wrapper">
							    <span toggle="#password" class="icon-xianshimima field-icon toggle-password"></span>
							</div>
						</div>
						<input type="button" id="login-error" class="login-btn login-btn-green mt50" value="登  录" />
						<p><span class="fl">我已阅读并接受<a class="green" href="protocol.html">《九月新农园服务协议》</a></span></p>
					</div>

				</div>
			</div>
		</div>
        
        <!--第三方登录方式-->
        <!-- <div class="login-box-dl">
        	        <div class="login-loadmore login-loadmore-line">
        	            <span class="login-loadmore-tips">其他登陆方式</span>
        	        </div>
        	        <a class="icon-weixin" href="javascript:;"></a>

        </div> -->

		<script src="__PUBLIC__/skin/js/jquery.min.js"></script>
		<script src="__PUBLIC__/skin/js/fastclick.js"></script>
		<script>
			$(function() {
				//消除延迟
				FastClick.attach(document.body);
				
				//输入框判断
				$('#login-error').click(function(event) {
			    	var Mobile = $('#Mobile').val(),
					    partten = /^1[3|4|5|7|8]\d{9}$/;
					    //regExp=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/;
					    regExp=/^[0-9A-Za-z]{6,18}$/;
						password = $('#password').val();
					    verify = $('#verify').val();
					if(Mobile == '') {
						$('#Mobile').focus();
						$.toptip('输入11位数手机号', 'warning');
						return false;
					} else if(!partten.test(Mobile)) {
						$.toptip('您输入手机号码不正确?', 'warning');
						return false;
					} else if(verify == '') {
						$('#verify').focus();
						$.toptip('请输入4位数验证码', 'warning');
						return false;
				    } else if(password.length < 6) {
						$('#password').focus();
						$.toptip('请输入6-18位字母或数字密码?', 'warning');
						return false;
					} else if(password.length > 18) {
						$('#password').focus();
						$.toptip('请输入6-18位字母或数字密码?', 'warning');
						return false;
				    } else if(!regExp.test(password)) {
						$('#password').focus();
						$.toptip('请输入6-18位字母或数字密码?', 'warning');
						return false;
					}else {
						//$.toptip('注册成功!', 'warning');
						$.ajax({
		                    url: "{:url('users/add')}",
		                    type: 'POST',
		                    dataType: 'json',
		                    data: {mobile: Mobile, code:verify, password:password},
		                    success: function(data){
		                        if( data.code ){
									window.location.href="{:url('Users/index')}";
		                            return false;
		                        }else{
		                        	$.toptip(data.msg, 'warning');
		                            return false;
		                        }
		                    }
		                });
					}
			    });
			    var wait=300;
				document.getElementById("btn").disabled = false;   
				function time(o) {
					if (wait == 0) {
						o.removeAttribute("disabled");           
						o.value="获取验证码";
						wait = 300;
						
					} else {
						o.setAttribute("disabled", true);
						o.value="重新发送(" + wait + ")";
						wait--;
						setTimeout(function() {
							time(o)
						},
						1000)
					}
				}
				document.getElementById("btn").onclick=function(){
					time(this);
					var Mobile = $('#Mobile').val();
					var partten = /^1[3|4|5|7|8]\d{9}$/;
						if(Mobile == '') {
							$('#Mobile').focus();
							$.toptip('手机不能为空！', 'warning');
							return false;
						}
						if(!partten.test(Mobile)) {
							$.toptip('请输入正确的手机号码？', 'warning');
							return false;
						}

					$.ajax({
	                    url: "{:url('users/regsendcode')}",
	                    type: 'POST',
	                    dataType: 'json',
	                    data: {mobile: Mobile},
	                    success: function(data){
	                        if( data.code ){

								$.toptip('已发送', 'success');
	                        }else{
	                            $.toptip(data.msg, 'warning'); 
	                        }
	                    }
	                });
				}
			    
			    //隐藏或显示密码 
			    $(".icon-wrapper").click(function() { 
			        $(".toggle-password").toggleClass(".icon-xianshimima icon-xianshimima1"); 
			        var input = $($(".toggle-password").attr("toggle")); 
			        if (input.attr("type") == "password") { 
			            input.attr("type", "text"); 
			        } else { 
			            input.attr("type", "password"); 
			        } 
			    }); 
			});

		</script>
		<script src="__PUBLIC__/skin/js/jquery-weui.js"></script>
	</body>
