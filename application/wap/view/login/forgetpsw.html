<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<!-- 声明文档使用的字符编码 -->

		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 页面描述 -->
		<meta name="description" content="不超过150个字符" />
		<!-- 页面关键词 -->
		<meta name="keywords" content="" />
		<!-- 网页作者 -->
		<meta name="author" content="guo,652730268@qq.com" />
		<!-- 搜索引擎抓取 -->
		<meta name="robots" content="index,follow" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

		<!-- iOS 设备 begin -->
		<meta name="apple-mobile-web-app-title" content="标题">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

		<!--meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL" -->
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->

		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 不让百度转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- iOS 图标 begin -->
		<link rel="apple-touch-icon-precomposed" href="__PUBLIC__/skin/apple-touch-icon-57x57-precomposed.png" />
		<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="__PUBLIC__/skin/apple-touch-icon-114x114-precomposed.png" />
		<!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="__PUBLIC__/skin/apple-touch-icon-144x144-precomposed.png" />
		<!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
		<!-- iOS 图标 end -->

		<!-- iOS 启动画面 begin -->
		<link rel="apple-touch-startup-image" sizes="768x1004" href="__PUBLIC__/skin/img/App-ios-logo-152x152.png" />

		<link rel="apple-touch-startup-image" href="__PUBLIC__/skin/img/App-ios-logo-152x152.png" />
		<!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
		<link rel="apple-touch-startup-image" sizes="640x960" href="__PUBLIC__/skin/img/App-ios-logo-152x152.png" />
		<!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
		<link rel="apple-touch-startup-image" sizes="640x1136" href="__PUBLIC__/skin/img/App-ios-logo-152x152.png" />
		<!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
		<!-- iOS 启动画面 end -->

		<!-- iOS 设备 end -->
		<meta name="msapplication-TileColor" content="#000" />
		<!-- Windows 8 磁贴颜色 -->
		<meta name="msapplication-TileImage" content="icon.png" />
		<!-- Windows 8 磁贴图标 -->

		<link rel="alternate" type="application/rss+xml" title="RSS" href="__PUBLIC__/skin/rss.xml" />
		<!-- 添加 RSS 订阅 -->
		<link rel="shortcut icon" type="image/ico" href="__PUBLIC__/skin/favicon.ico" />
		<!-- 添加 favicon icon -->
		<!-- sns 社交标签 begin -->
		<!-- 参考微博API -->
		<meta property="og:type" content="类型" />
		<meta property="og:url" content="URL地址" />
		<meta property="og:title" content="标题" />
		<meta property="og:image" content="图片" />
		<meta property="og:description" content="描述" />
		<title>忘记密码</title>

		<link href="__PUBLIC__/skin/css/weui.min.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/css/jquery-weui.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/font/iconfont.css" rel="stylesheet">
		<link href="__PUBLIC__/skin/css/app.css" rel="stylesheet">
		<script src="__PUBLIC__/skin/js/flexible.js"></script>
	</head>

	<body ontouchstart>

		<header class="header">
			<a class="icon-jiantou-left" href="{:url('login/index')}"></a>
			<div class="header-title">忘记密码</div>
		</header>

		<article class="pay-article">
			<div class="weui-content">
				<div class="weui-cells weui-cells_form wy-address-edit weui-top">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label wy-lab">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" id="Mobile" pattern="[0-9]*" placeholder="" required>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label wy-lab">验证码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input w-input" type="number" id="verify" pattern="[0-9]*" placeholder="" required>
						</div>
						<div class="weui-cell__ft">
							<input type="button" id="btn" class="weui-vcode-btn" value="获取验证码" />
					    </div>
					</div>
				</div>
				<div class="weui-cells weui-cells_form wy-address-edit">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label wy-lab">重置密码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="password" id="password" placeholder="">
							<div class="icon-wrapper">
							    <span toggle="#password" class="icon-xianshimima field-icon toggle-password"></span>
							</div>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label wy-lab">再次输入</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="password" id="repassword" placeholder="">
						</div>
					</div>
				</div>
				<div class="weui-btn-area">
					<input type="button" id="login-error" class="login-btn login-btn-green mt50" value="确认修改" />
				</div>

			</div>

		</article>

		<script src="__PUBLIC__/skin/js/jquery.min.js"></script>
		<script src="__PUBLIC__/skin/js/fastclick.js"></script>
		<script>
			$(function() {
				//消除延迟
				FastClick.attach(document.body);
				
				//输入框判断
				$('#login-error').click(function(event) {
			    	var Mobile = $('#Mobile').val(),
			    	    verify = $('#verify').val();
					    partten = /^1[3|4|5|7|8]\d{9}$/;
					    //regExp=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/;
					    regExp=/^[0-9A-Za-z]{6,18}$/;
						password = $('#password').val();
						repassword =$('#repassword').val();
					if(Mobile == '') {
						$('#Mobile').focus();
						$.toptip('输入11位数手机号', 'warning');
						return false;
					} else if(!partten.test(Mobile)) {
						$.toptip('您输入手机号码不正确?', 'warning');
						return false;
					} else if(verify == '') {
						$('#verify').focus();
						$.toptip('请输入4位数验证码', 'warning');
						return false;
				    } else if(!regExp.test(password)) {
						$('#password').focus();
						$.toptip('请设置6-18位字母或数字密码', 'warning');
						return false;
					} else if(password.length < 6) {
						$('#password').focus();
						$.toptip('请设置6-18位字母或数字密码', 'warning');
						return false;
					} else if(password.length > 18) {
						$('#password').focus();
						$.toptip('请设置6-18位字母或数字密码', 'warning');
						return false;
				    } else if(password != repassword) {
						$('#password').focus();
						$.toptip('两次密码输入不一致', 'warning');
						return false;
					} else {
						//$.toptip('登录成功!', 'warning');
						$.ajax({
		                    url: "{:url('users/resetpassword')}",
		                    type: 'POST',
		                    dataType: 'json',
		                    data: {mobile: Mobile, code:verify, password:password},
		                    success: function(data){
		                        if( data.code ){
									window.location.href="{:url('login/index',array('isurl'=>1))}";
		                        }else{
		                            $.toptip(data.msg, 'error'); 
		                        }
		                    }
		                });
					}
			    });
			    var wait=300;
				document.getElementById("btn").disabled = false;   
				function time(o) {
					if (wait == 0) {
						o.removeAttribute("disabled");           
						o.value="获取验证码";
						wait = 300;
					} else {
						o.setAttribute("disabled", true);
						o.value="重新发送(" + wait + ")";
						wait--;
						setTimeout(function() {
							time(o)
						},
						1000)
					}
				}
				document.getElementById("btn").onclick=function(){
					time(this);
					var Mobile = $('#Mobile').val(),
					    partten = /^1[3|4|5|7|8]\d{9}$/;
					if(Mobile == '') {
						$('#Mobile').focus();
						$.toptip('手机不能为空！', 'warning');
						return false;
					} 
					if(!partten.test(Mobile)) {
						$.toptip('您输入手机号码不正确?', 'warning');
						return false;
					} 
					/* ajax 调用 */

					$.ajax({
	                    url: "{:url('users/forgetsendcode')}",
	                    type: 'POST',
	                    dataType: 'json',
	                    data: {mobile: Mobile},
	                    success: function(data){
	                        if( data.code ){
								$.toptip('已发送', 'success');
	                        }else{
	                            $.toptip(data.msg, 'warning'); 
	                        }

	                    }
	                });
				}
			    
			    //隐藏或显示密码 
			    $(".icon-wrapper").click(function() { 
			        $(".toggle-password").toggleClass(".icon-xianshimima icon-xianshimima1"); 
			        var input = $($(".toggle-password").attr("toggle")); 
			        if (input.attr("type") == "password") { 
			            input.attr("type", "text"); 
			        } else { 
			            input.attr("type", "password"); 
			        } 
			    }); 
			});

		</script>
		<script src="__PUBLIC__/skin/js/jquery-weui.js"></script>
	</body>

</html>
