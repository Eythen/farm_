	<script>
		$(function() {
			var curNavIndex = 0; 
			var curNavIndex = 1;
			var mescroll = new MeScroll("mescroll", {
				up: {
					clearEmptyId: "dataList",
					callback: getListData,
				}
			});

			function getListData(page) {
				console.log("page.num==" + page.num); //联网加载数据
				getListDataFromNet(page.num, page.size, function(data) {
					mescroll.endSuccess(data.length); //传参:数据的总数; mescroll会自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
					setListData(data);
				}, function() {
					mescroll.endErr();
				});
			}
			/*设置列表数据*/
			function setListData(data) {
				var listDom = document.getElementById("dataList");
				for(var i = 0; i < data.length; i++) {
					var pd = data[i];

					var str = '<div class="orderlist-hd">';
					    if(pd.status == '0' || pd.status == '1' || pd.status == '2' || pd.status == '5'){
					    	str += '<span><i class="icon-jiluban"></i>'+ pd.pdname +'</span>';
					        str += '<span>'+ pd.pdstatus +'</span>';
					    } else{
					    	str += '<span class="huise"><i class="icon-jiluban huise"></i>'+ pd.pdname +'</span>';
					    	str += '<span>'+ pd.pdstatus +'</span>';
					    }
					    str += '</div>';
					    str += '<div class="orderlist-box">';
						str += '<div class="location">';
						str += '<p>'+ pd.pddetails +'</p>';
						str += '<div class="money">';
						if(pd.status == '0'){
					    	str += '<small>￥</small>';
							str += '<span class="red">'+ pd.pdprice +'</span>';
							str += '<a href="javascript:void(0);" class="ml cancel" onclick="popu('+ pd.id + ')">取消</a>';
							str += '<a href="'+ pd.pdurl +'">查看</a>';
					    } else if(pd.status){
					    	str += '<small class="huise">￥</small>';
							str += '<span class="red huise">'+ pd.pdprice +'</span>';
							str += '<a href="'+ pd.pdurl +'">查看</a>';
					    }
						str += '</div>';
						str += '</div>';
					    str += '</div>';

					var liDom = document.createElement("li");
					liDom.innerHTML = str;
					listDom.appendChild(liDom);
				}
			}
			var dataTag = 1;
			/*联网加载列表数据*/
			function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
				//延时一秒,模拟联网
				//setTimeout(function() {
				$.ajax({
					type: 'GET',
					url: '{:url("suborders",["order_id" => $order_id])}?num=' + pageNum + "&size=" + pageSize,
					dataType: 'json',
					success: function(data) {
						//var data = suborders; // 模拟数据
						//模拟分页数据
						var listData = [];
						for(var i = (pageNum - 1) * pageSize; i < pageNum * pageSize; i++) {
							if(i == data.length) break;
							listData.push(data[i]);
						}
						if(curNavIndex == 0) {
							//待发货
							for(var i = 0; i < data.length; i++) {
								if(data[i].pdstatus.indexOf("待发货") != -1) {}
							}
			
						} else if(curNavIndex == 1) {
							//已完成
							for(var i = 0; i < data.length; i++) {
								if(data[i].pdstatus.indexOf("已完成") != -1) {}
							}
			
						}
						
						successCallback(listData);
						//popu();
					},
					error: errorCallback
				});
				//}, 1000)
			}
			//禁止PC浏览器拖拽图片,避免与下拉刷新冲突;如果仅在移动端使用,可删除此代码
			document.ondragstart = function() {
				return false;
			}

		});
		
		//弹窗
		function popu(id){
			//$('.cancel').click(function(event) {
				$.confirm("您确定取消订单吗？", "取消订单", function() {
					$.showLoading('正在提交...');
					
					$.ajax({
	                    url: "{:url('cancel')}",
	                    type: 'POST',
	                    dataType: 'json',
	                    data: {id:id},
	                    success: function(data){
							$.hideLoading();
	                        if( data.code ){
								window.location.href = "{:url('suborders',['order_id' => $order_id])}";
	                            return false;
	                        }else{
	                        	$.toast(data.msg, "text");
	                            return false;
	                        }
	                    }
	                });

					
				}, function() {
				});
			//});
		};
