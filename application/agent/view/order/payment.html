		<script>
			$(function() {
				//消除延迟
				FastClick.attach(document.body);

				$('.pay-btn').on('click', function(){
					var code = '';
					$('input[name=pay_code]').each(function(){
						if($(this).prop('checked')){
							code = $(this).val();
						}
					})

					window.location.href = "/index.php/wap/payment/getcode?type=agent&pay_code="+code+"&order_id={$order.order_id}";
					//window.location.href = "{:url('Payment/getCode')}?type=book&pay_code="+code+"&order_id={$order_id}";
				})


			});
			//三秒查一次定单状态
			function findPayStatus(){
				$.ajax({
					url: "{:url('findPayStatus')}",
					type: 'POST',
					dataType: 'json',
					data: {order_id:{$order.order_id} },
					success: function(data){
						if( data.code ){ //如果已经支付
							console.log(data.msg);
							if(data.msg != pay_status){
								window.location.href = "{:url('detail', ['order_id' => $order['order_id'] ])}";
							}
							//window.location.href = data.msg;
						}
					}    
				});
			}
			var pay_status = "{$order.pay_status}",
			int=self.setInterval("findPayStatus()", 3000);
		</script>
