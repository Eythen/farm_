	<script>
		$(function() {
			//消除延迟
			FastClick.attach(document.body);

			//计算价格
			function jisuan(obj) {
				var total = 0;
				var fruits = $('input[name="fruit"]')
				for(var i = 0; i < fruits.length; i++) {
					if(fruits[i].checked) {
						total += (parseFloat(fruits[i].value));
					}
				}
				$("#myspan").text(total);
			}
			$(function() {
				var inputs = $("input");
				for(var i = 0; i < inputs.length; i++) {
					inputs[i].onclick = function() {
						jisuan(this)
					}
				}
			})

			$('#pay').click(function(event) {
				var total = 0;
				var fruits = $('input[name="fruit"]');
				var product = "";
				var buylist = new Array();
				for(var i = 0; i < fruits.length; i++) {
					if(fruits[i].checked) {
						total += (parseFloat(fruits[i].value));
						buylist.push(fruits.eq(i).data('id'));
					}
				}
				if(buylist.length > 0) {
					buylist = buylist.join(',');
					console.log(buylist);
				} else {
					$.toast("请选择充值价格", "text");
					return false;
				}

				$.showLoading('正在提交...');
					
				$.ajax({
                    url: "{:url('Order/submit')}",
                    type: 'POST',
                    dataType: 'json',
                    data: {ids:buylist},
                    success: function(data){
						$.hideLoading();
                        if( data.code ){
							window.location.href = data.msg;
                            return false;
                        }else{
                        	$.toast(data.msg, "cancel");
                            return false;
                        }
                    }
                });
			});

		});
	</script>
