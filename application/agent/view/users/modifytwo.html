	<script>
		$(function() {

			$('#save').click(function(event) {
				var Mobile = $('#Mobile').val(),
					partten = /^1\d{10}$/;
				if(Mobile == '') {
					$('#Mobile').focus();
					$.toast("输入11位数手机号", "text");
					return false;
				} else if(!partten.test(Mobile)) {
					$.toast("您输入手机号码不正确?", "text");
					return false;
				}else {
					//$.toast("提交成功", "text");
					$.showLoading('正在提交...');
					
					$.ajax({
	                    url: "{:url('modifytwo')}",
	                    type: 'POST',
	                    dataType: 'json',
	                    data: {mobile: Mobile},
	                    success: function(data){
							$.hideLoading();
	                        if( data.code ){
								window.location.href="{:url('Users/set')}";
	                            return false;
	                        }else{
	                        	$.toast(data.msg, 'text');
	                            return false;
	                        }
	                    }
	                });
				}
			});
		});
	</script>
